version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-{{ .Branch }}-
            - maven-repo-v1-
      - run:
          name: Build & Test
          command: mvn -B clean verify
      - run:
          name: Run Sonar
          command: mvn -B sonar:sonar -Dsonar.projectKey=ch.guengel.apod:apod-crawler -Dsonar.qualitygate.wait=true
      - save_cache:
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  check-dependencies:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-dependency-check-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-dependency-check-{{ .Branch }}-
            - maven-repo-v1-dependency-check-
      - run:
          name: Check Dependencies
          command: mvn -B -DskipTests -Psecurity-scan dependency-check:check
      - save_cache:
          key: maven-repo-v1-dependency-check-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  deploy-to-maven:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-dependency-check-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-dependency-check-{{ .Branch }}-
            - maven-repo-v1-dependency-check-
      - run:
          name: Deploy to Maven Repository
          command: mvn -s .circleci/settings.xml -B -DskipTests deploy

  test:
    machine: true
    resource_class: rafaelostertag/runners-arm64
    steps:
      - run: uname -a

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build-any-branch:
    jobs:
      - build-and-test:
          context:
            - sonar
      - check-dependencies
      - deploy-to-maven:
          requires:
            - build-and-test
            - check-dependencies
          context:
            - maven-context

  daily-dependency-check:
    triggers:
      - schedule:
          cron: "21 4 * * *"
          filters:
            branches:
              only:
                - master
                - develop

    jobs:
      - check-dependencies
